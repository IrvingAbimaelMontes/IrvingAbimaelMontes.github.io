        <button class="button" >Por que utilizar python en ciencia de datos
        </p>Python es un lenguaje de programación ampliamente utilizado en las aplicaciones web, el desarrollo de software,
         la ciencia de datos y el machine learning (ML). Los desarrolladores utilizan Python porque es eficiente y fácil de aprender,

         todos los tipos de sistemas y aumenta la velocidad del desarrollo.

        </button>
        <button class="button" >PANDAS
        </p>Pandas es una biblioteca del lenguaje de programación Python, dedicada por completo a la Data Science.
        Gracias a Pandas, por fin se puede utilizar el lenguaje Python para cargar, alinear, manipular o incluso fusionar datos.
        El rendimiento es realmente impresionante cuando el código fuente del back-end está escrito en C o Python.
        </button>

        <button class = "button">Como funciona Pandas
        </p>Pandas trabaja sobre «DataFrames«: tablas de datos bidimensionales, donde cada columna contiene los valores de una variable y 
        cada fila contiene un conjunto de valores de cada columna. Los datos almacenados en un DataFrame pueden ser números o caracteres.
        Los Data Scientists y los programadores familiarizados con el lenguaje de programación R para cálculo estadístico utilizan DataFrames 
        para almacenar datos en una cuadrícula muy sencilla de revisar. Por eso Pandas se utiliza mucho para Machine Learning.
        
        </button>

        <button class="button">Ventajas de Pandas
        </p>Fácil manipulación: Permite limpiar, filtrar y transformar datos con pocas líneas de código.
        Versatilidad: Soporta múltiples formatos como CSV, Excel, JSON y SQL.
        Rendimiento: Está optimizado para trabajar con grandes volúmenes de datos.
        Comunidad activa: Ofrece documentación extensa y recursos de soporte.
        </button>

        <button class="button">Como utilizan Panda los cientificos de datos
        </p>Limpieza de datos: Eliminación de valores nulos, duplicados y datos inconsistentes.
        Análisis exploratorio: Generación de estadísticas descriptivas y visualización rápida.
        Preparación de datos: Transformación y estructuración para entrenar modelos de aprendizaje automático.
        Procesamiento de datos: Fusión y agrupación de grandes conjuntos de datos.
        </button>
        <button class="button">Que otras alternativas existen similares a pandas
        </p>Dask: Escala el procesamiento a conjuntos de datos más grandes distribuidos en múltiples máquinas.
        Vaex: Ideal para trabajar con grandes volúmenes de datos sin cargarlos completamente en memoria.
        Polars: Una alternativa más rápida y eficiente escrita en Rust.
        Koalas: Permite trabajar con estructuras similares a Pandas, pero sobre Apache Spark para procesamiento distribuido.
        Modin: Escala los DataFrames de Pandas utilizando múltiples núcleos.
        </button>
